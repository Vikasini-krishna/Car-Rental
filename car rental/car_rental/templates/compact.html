<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WheelWanders - Compact Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    h1 {
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h2 {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: medium;
      text-align: center;
    }
    .car-box {
      width: calc(33.33% - 20px);
      margin: 10px;
      padding: 20px;
      background-color: #e0e0e0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .car-box:hover {
      background-color: #8f8c8c;
    }
    .car-box img {
      max-width: 100%;
      border-radius: 5px;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #686767;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .modal-content input {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    .modal-content button:hover {
      background-color: #686767;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="redirectToHome()">Back</button>
  <h1>COMPACT CARS</h1>
  <div class="container">
    <div class="car-box" onclick="openModal('Maruti Suzuki Swift', 5000)">
      <img src="https://www.carandbike.com/_next/image?url=http%3A%2F%2Fi.ndtvimg.com%2Fi%2F2016-12%2F2017-suzuki-swift_827x510_61482909174.jpg&w=3840&q=75" alt="Maruti Suzuki Swift">
      <h2>Maruti Suzuki Swift</h2>
      <p>Rent per day: Rs 5000</p>
    </div>
    <div class="car-box" onclick="openModal('Maruti Suzuki Baleno', 5100)">
      <img src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fi.ndtvimg.com%2Fi%2F2017-03%2Fmaruti-suzuki-baleno-rs-front-quarter_827x510_81488542575.jpg&w=640&q=75" alt="Maruti Suzuki Baleno">
      <h2>Maruti Suzuki Baleno</h2>
      <p>Rent per day: Rs 5100</p>
    </div>
    <div class="car-box" onclick="openModal('Tata Altroz', 4500)">
      <img src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fimages.carandbike.com%2Fcar-images%2Fcolors%2Ftata%2Faltroz%2Ftata-altroz-cosmo-dark.jpg%3Fv%3D1677580136&w=640&q=75" alt="Tata Altroz">
      <h2>Tata Altroz</h2>
      <p>Rent per day: Rs 4500</p>
    </div>
    <div class="car-box" onclick="openModal('Ford Figo', 4800)">
      <img src="https://images.carandbike.com/car-images/colors/ford/figo/ford-figo-smoke-grey.jpg?v=1627389520" alt="Ford Figo">
      <h2>Ford Figo</h2>
      <p>Rent per day: Rs 4800</p>
    </div>
    <div class="car-box" onclick="openModal('Volkswagen Polo', 5000)">
      <img src="https://chybmedia.s3.ap-south-1.amazonaws.com/models/cars/redi-go-31-148.jpg" alt="Volkswagen Polo">
      <h2>Volkswagen Polo</h2>
      <p>Rent per day: Rs 5000</p>
    </div>
    <div class="car-box" onclick="openModal('Honda Jazz', 5000)">
      <img src="https://images.summitmedia-digital.com/topgear/images/2019/03/27/2018-honda-jazz-main-1553626917.jpg" alt="Honda Jazz">
      <h2>Honda Jazz</h2>
      <p>Rent per day: Rs 5000</p>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Enter Details</h2>
      <form id="bookingForm">
        <input type="hidden" id="carName" name="carName">
        <input type="hidden" id="rentPerDay" name="rentPerDay">
        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required>
        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function redirectToHome() {
      window.location.href = "{{ url_for('booking') }}";
    }

    function openModal(carName, rentPerDay) {
      document.getElementById('carName').value = carName;
      document.getElementById('rentPerDay').value = rentPerDay;
      document.getElementById('modal').style.display = 'flex';
    }

    function submitForm() {
      var form = document.getElementById('bookingForm');
      var data = {
        carName: form.carName.value,
        rentPerDay: form.rentPerDay.value,
        pickupDate: form.pickupDate.value,
        returnDate: form.returnDate.value
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "{{ url_for('add_car_to_db') }}", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          if (response.success) {
            window.location.href = "/terms?booking_id=" + response.booking_id;
          } else {
            console.error("Error:", response.message);
          }
        } else {
          console.error("Error:", xhr.status);
        }
      };


      xhr.send(JSON.stringify(data));
    }
  </script>

</body>
</html>
